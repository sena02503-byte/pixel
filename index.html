<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/button.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="./images/icons8-пиксельная-звезда-64.png" type="image/x-icon">
    <script defer src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
</head>
<body>
    <div class="btn-start">
        <button class="custom-btn btn-12"><span>Старт!!</span><span>Начать игру</span></button>
    </div>
    <div class="container">
        <div class="buttons">
            <div class="btn">
                <input type="color" name="" id="" value="#e66465">
            </div>
            <div class="btn btn_draw">
                <img src="./images/icons8-косметическая-кисть-100.png" alt="icon">
            </div>
            <div class="btn btn_eraser">
                <img src="./images/icons8-ластик-100.png" alt="">
            </div>
            <div class="btn btn_reset">
                <img src="./images/icons8-перезапуск-100 (1).png" alt="">
            </div>
            <div class="btn btn_fill">
                <img src="./images/icons8-цвет-заливки-100.png" alt="">
            </div>
            <div class="btn btn-save">
                <img src="./images/icons8-сохранить-100.png" alt="">
            </div>
        </div>
        <div class="board"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</body>
</html>
